<div class="row">
  <div class="col-md-4 ml-auto mr-auto">
    <form (submit)="login()">
      <div class="card card-signup">
        <div class="card-header card-header-primary text-center">
          <h4>Login</h4>
        </div>
        <p class="text-danger text-divider" *ngIf="error">Wrong login or password</p>
        <div class="card-body">
          <div class="form-group bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
              </div>
              <input type="text" class="form-control" #email placeholder="Email...">
            </div>
          </div>
          <div class="form-group bmd-form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
              </div>
              <input type="password" class="form-control" #password placeholder="Password...">
            </div>
          </div>
        </div>
        <div class="card-footer justify-content-center flex-column">
          <button type="submit" class="btn btn-primary btn-round">Login</button>
          <span>or go <a routerLink="/"> home</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
